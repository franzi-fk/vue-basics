<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task - Class Binding</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <section class="header__section">
      <p class="header__task-name">ðŸ’» Coding Task</p>
      <p class="header__bootcamp-info-wrapper">
        <span class="header__bootcamp-modul"><strong>Modul:</strong> Web Apps with Vue.js - Part 1</span>
        <a href="https://www.coding-bootcamps.eu/" class="header__bootcamp-link">coding-bootcamps.eu</a>
      </p>
    </section>
  </header>
  <main>
    <div id="app" class="inside">
      <nav>
        <button class="btn btn-a" :class="{
          'btn-active': activeLetter === 'a'}" v-on:click="activeLetter = 'a'">A</button>
        <button class="btn btn-b" :class="{
            'btn-active': activeLetter === 'b'}" v-on:click="activeLetter = 'b' ">B</button>
        <button class="btn btn-c" :class="{
              'btn-active': activeLetter === 'c'}" v-on:click="activeLetter = 'c' ">C</button>
      </nav>
      <main>
        <div class="letter letter-a" :class="{
          'letter-active' : activeLetter === 'a' }">A</div>
        <div class="letter letter-b" :class="{
          'letter-active' : activeLetter === 'b' }">B</div>
        <div class="letter letter-c" :class="{
          'letter-active' : activeLetter === 'c' }">C</div>
      </main>
    </div>
  </main>
  <script src="https://unpkg.com/vue@latest"></script>
  <script src="script.js"></script>
</body>

</html>
